<div class="container top-30">
  <div class="row">
    <div class="col-md-3">

      <label for="termino">Buscador de artistas</label>

      <input [(ngModel)]="termino" class="form-control" type="text" name="termino" placeholder="Buscar por artista..." (keyup)="buscarArtista()">
      <hr>
    </div>
  </div>

  <div class="col-md-9">
    *ngFor="let artista of spotifyService.artistas"
    <div class="row">
      <div class="col-md-3" *ngFor="let artista of spotifyService.artistas">
        <img [src]="artista.images[1]?.url" class="img-fluid img-thumbnail">
      </div>
    </div>
  </div>

</div>
